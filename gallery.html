<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Anna's Portfolio</title>
  <link rel="stylesheet" href="/style.css" />

  <link rel="apple-touch-icon" sizes="180x180" href="./assets/images/favicon_io/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon_io_2/">
  <link rel="icon" type="image/png" sizes="16x16" href="./assets/images/favicon_io_2/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
      body {background: linear-gradient(225deg, rgb(183, 69, 69), rgb(70, 8, 8)) no-repeat;
      background-size: cover;
    height: 100vh;}

    .box{
      border-radius: 7px;
     
    }

    .box > img {
      height: 100%;
      width: auto;
      border-radius: 7px;

    }
    .main-grid {
      display: grid;
      grid-template-areas:
        'area1 area1 area2 area2 area3'
        'area1 area1 area2 area2 area3'
        'area4 area5 area2 area2 area3'
        'area8 area5 area6 area7 area7'
        'area8 area9 area9 area7 area7'
        'area8 area9 area9 area10 area11';


      }
     #area1{
      grid-area: 'area1';

     } 
     #area2{
      grid-area: 'area2';

     } 
     #area3{
      grid-area: 'area3';

     } 
     #area4{
      grid-area: 'area4';

     } 
     #area5{
      grid-area: 'area5';

     } 
     #area6{
      grid-area: 'area6';

     } 
     #area7{
      grid-area: 'area7';

     } 
     #area8{
      grid-area: 'area8';

     } 
     #area9{
      grid-area: 'area9';

     } 
     #area10{
      grid-area: 'area10';

     } 
     #area11{
      grid-area: 'area11';

     } 

    </style>
</head>

<body>

  <div class="main-grid"></div>
  <div class="box" id="area1"><img src="./assets/images/jade_lion.jpg"></div>
  <div class="box" id="area2"><img src="./assets/images/pottery.jpg"></div>
  <div class="box" id="area3"><img src="./assets/images/desert.jpg"></div>
  <div class="box" id="area4"><img src="./assets/images/appleBowl.jpg"></div>
  <div class="box" id="area5"><img src=""></div>
  <div class="box" id="area6"><img src=""></div>
  <div class="box" id="area7"><img src=""></div>
  <div class="box" id="area8"><img src=""></div>
  <div class="box" id="area9"><img src=""></div>
  <div class="box" id="area10"><img src=""></div>
  <div class="box" id="area11"><img src=""></div>
  
</body>
</html>
