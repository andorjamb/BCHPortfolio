<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="author" content="Anna Petelin">
  <title>Anna's Gallery Page</title>
  <link rel="stylesheet" href="/style.css" />

  <link rel="apple-touch-icon" sizes="180x180" href="./assets/images/favicon_io/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon_io_2/">
  <link rel="icon" type="image/png" sizes="16x16" href="./assets/images/favicon_io_2/favicon-16x16.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
  <style>
    body {
      background: linear-gradient(225deg, rgb(183, 69, 69), rgb(70, 8, 8)) no-repeat;
      background-size: cover;
      height: 100vh;
      background-attachment: fixed;
    }

    main {
      margin: auto;
      width: 60%;

    }

    nav {

      justify-content: space-between;
      align-items: center;
      color: white;
    }

    nav ul {
      display: flex;
    }

    nav ul li {
      display: inline-block;
      color: white;
      flex: 1;
    }

    nav ul li a {
      font-size: 1.5rem;
      flex: 1;
      color: white;

    }

    .main-container {
      display: grid;
      max-height: 100vh;
      max-width: 60vw;
      padding: 1rem;
      grid-template-columns: repeat(5, 1fr);
      grid-template-rows: repeat(6, 1fr);
      ;
      grid-template-areas:
        'area1 area1 area2 area2 area3'
        'area1 area1 area2 area2 area3'
        'area4 area5 area2 area2 area3'
        'area8 area5 area6 area7 area7'
        'area8 area9 area9 area7 area7'
        'area8 area9 area9 area7 area7'
      ;
      grid-gap: 2rem;
    }


    .box {
      border-radius: 7px;
      background-color: gray;
    }

    .box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 7px;
      box-shadow: 0 0 10px #8F4051,
        0 0 5px black;

    }

    #area1 {
      grid-area: area1;

    }

    #area2 {
      grid-area: area2;

    }

    #area3 {
      grid-area: area3;
    }

    #area4 {
      grid-area: area4;

    }

    #area5 {
      grid-area: area5;

    }

    #area6 {
      grid-area: area6;

    }

    #area7 {
      grid-area: area7;

    }

    #area8 {
      grid-area: area8;

    }

    #area9 {
      grid-area: area9;

    }

    @media screen and (max-width: 700px) {
      .main-container {
        display: grid;
        width: 100%;

      }
    }
  </style>
</head>
<header>
  <div class="title-banner">
    <div class="logo">
      <a href="./index.html"><img class="logo" src="./assets/images/logoInverseCopy.png" alt="logo" /></a>
    </div>
    <div class="title">
      <h1>Anna Petelin</h1>
    </div>
  </div>

  <nav>
    <ul>
      <li>
        <a href="./index.html">
          About Me
        </a>
      </li>
      <li><a href="./index.html">
          Projects
        </a></li>
      <li><a href="./index.html">
          Skills
        </a></li>
      <li><a href="./index.html">
          Contact
        </a></li>
    </ul>
  </nav>
</header>

<body>
  <main>

    <div class="main-container">
      <div class="box" id="area1"><img src="./assets/images/desert.jpg"></div>
      <div class="box" id="area2"><img src="assets/images/eric-terrade.webp"></div>
      <div class="box" id="area3"><img src="assets/images/arnhem_pony.webp"></div>
      <div class="box" id="area4"><img src="./assets/images/immigrant_parrot.webp"></div>
      <div class="box" id="area5"><img src="assets/images/poppy.jpg"></div>
      <div class="box" id="area6"><img src="./assets/images/jade_lion.jpg"></div>
      <div class="box" id="area7"><img src="./assets/images/mert-kahveci-DS8f4Gzj-Q8-unsplash.webp"></div>
      <div class="box" id="area8"><img src="./assets/images/pottery.jpg"></div>
      <div class="box" id="area9"><img src="./assets/images/Noosa.jpg"></div>

    </div>

  </main>
</body>
<footer></footer>

</html>
